<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="layout">
			<aside class="sidebar">
				<div class="brand">Store Admin</div>
				<nav>
					<a href="#" class="nav-link active">Dashboard</a>
					<a href="#" class="nav-link">Products</a>
					<a href="#" class="nav-link">Users</a>
					<a href="#" class="nav-link">Orders</a>
					<a href="#" class="nav-link">Reports</a>
				</nav>
			</aside>
			<main class="main">
				<header class="header">
					<h1>Dashboard</h1>
					<div class="search">
						<input id="searchInput" type="search" placeholder="Search products..." />
					</div>
				</header>
				<section class="cards">
					<div class="card">
						<div class="card-title">Products</div>
						<div class="card-value" id="productsCount">0</div>
					</div>
					<div class="card">
						<div class="card-title">Users</div>
						<div class="card-value" id="usersCount">0</div>
					</div>
					<div class="card">
						<div class="card-title">Sales</div>
						<div class="card-value" id="salesValue">$0</div>
					</div>
				</section>

				<section class="panel">
					<div class="panel-header">
						<h2>Products</h2>
						<div style="margin-top:8px">
							<button id="addProductBtn" style="background:#22c55e;color:#0b1025;border:1px solid #16a34a;padding:8px 12px;border-radius:8px;cursor:pointer">
								Add Product
							</button>
						</div>
					</div>
					<div id="productsList" class="list"></div>
				</section>
			</main>
		</div>
		<!-- Add Product Modal -->
		<div id="productModal" class="modal-overlay" aria-hidden="true">
			<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
				<div class="modal-header">
					<h3 id="modalTitle">Add Product</h3>
					<button id="modalCloseBtn" class="icon-btn" aria-label="Close">&times;</button>
				</div>
				<form id="productForm" class="modal-body">
					<label class="field">
						<span>Name</span>
						<input id="modalName" type="text" placeholder="Product name" required />
					</label>
					<label class="field">
						<span>Price</span>
						<input id="modalPrice" type="number" step="0.01" placeholder="0.00" required />
					</label>
					<label class="field">
						<span>Stock</span>
						<input id="modalStock" type="number" step="1" placeholder="0" required />
					</label>
					<div class="modal-actions">
						<button type="button" id="modalCancelBtn" class="btn-secondary">Cancel</button>
						<button type="submit" id="modalSubmitBtn" class="btn-primary">Add Product</button>
					</div>
				</form>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
	</html>
